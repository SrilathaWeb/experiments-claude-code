  <text x="60" y="385" font-size="14" font-weight="bold" fill="#333">3. Read actively:</text>
  <text x="70" y="410" font-size="13" fill="#333">â€¢ Underline key sentences and main ideas</text>
  <text x="70" y="430" font-size="13" fill="#333">â€¢ Mark transitions and unfamiliar words</text>

  <text x="60" y="455" font-size="14" font-weight="bold" fill="#333">4. Identify the structure:</text>
  <text x="70" y="480" font-size="13" fill="#333">â€¢ Problem and solution â€¢ Cause and effect</text>
  <text x="70" y="500" font-size="13" fill="#333">â€¢ Chronological â€¢ Compare and contrast</text>

  <!-- Strategy Section 3 -->
  <text x="40" y="560" font-size="22" font-weight="bold" fill="#10b981">INFERENCE TIPS</text>
