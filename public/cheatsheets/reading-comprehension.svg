  <rect x="40" y="160" width="700" height="110" fill="#d1fae5" rx="6"/>
  <text x="60" y="185" font-size="14" font-weight="bold" fill="#333">1. Preview the passage:</text>
  <text x="70" y="210" font-size="13" fill="#333">â€¢ Read the title and first sentence</text>
  <text x="70" y="230" font-size="13" fill="#333">â€¢ Identify the topic and main idea</text>

  <text x="60" y="255" font-size="14" font-weight="bold" fill="#333">2. Read questions first:</text>
  <text x="70" y="280" font-size="13" fill="#333">â€¢ Know what to look for before diving into the text</text>

