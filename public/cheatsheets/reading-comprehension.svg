  <rect x="40" y="590" width="700" height="140" fill="#d1fae5" rx="6"/>
  <text x="60" y="615" font-size="14" font-weight="bold" fill="#333">Read between the lines:</text>
  <text x="70" y="640" font-size="13" fill="#333">â€¢ Use context clues to understand implied meanings</text>
  <text x="70" y="660" font-size="13" fill="#333">â€¢ Pay attention to author's tone and purpose</text>
  <text x="70" y="680" font-size="13" fill="#333">â€¢ Make logical connections between ideas</text>

