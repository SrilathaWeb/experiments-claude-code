<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect width="800" height="80" fill="#1e3a8a"/>
  <text x="400" y="50" font-size="36" font-weight="bold" fill="white" text-anchor="middle">MATH FORMULAS CHEATSHEET</text>

  <!-- Algebra Section -->
  <text x="40" y="130" font-size="24" font-weight="bold" fill="#1e3a8a">ALGEBRA</text>
  <line x1="40" y1="140" x2="760" y2="140" stroke="#1e3a8a" stroke-width="2"/>

  <text x="60" y="170" font-size="14" font-weight="bold" fill="#333">Linear Equation:</text>
  <text x="60" y="195" font-size="16" font-family="monospace" fill="#000">ax + b = 0  →  x = -b/a</text>

  <text x="60" y="230" font-size="14" font-weight="bold" fill="#333">Quadratic Formula:</text>
  <text x="60" y="255" font-size="16" font-family="monospace" fill="#000">x = (-b ± √(b² - 4ac)) / 2a</text>

  <text x="60" y="290" font-size="14" font-weight="bold" fill="#333">Slope of a Line:</text>
  <text x="60" y="315" font-size="16" font-family="monospace" fill="#000">m = (y₂ - y₁) / (x₂ - x₁)</text>

  <text x="60" y="350" font-size="14" font-weight="bold" fill="#333">Distance Formula:</text>
  <text x="60" y="375" font-size="16" font-family="monospace" fill="#000">d = √((x₂-x₁)² + (y₂-y₁)²)</text>

  <!-- Geometry Section -->
  <text x="40" y="430" font-size="24" font-weight="bold" fill="#1e3a8a">GEOMETRY</text>
  <line x1="40" y1="440" x2="760" y2="440" stroke="#1e3a8a" stroke-width="2"/>

  <text x="60" y="470" font-size="14" font-weight="bold" fill="#333">Triangle Area:</text>
  <text x="60" y="495" font-size="16" font-family="monospace" fill="#000">A = ½ × base × height</text>

  <text x="60" y="530" font-size="14" font-weight="bold" fill="#333">Pythagorean Theorem:</text>
  <text x="60" y="555" font-size="16" font-family="monospace" fill="#000">a² + b² = c²</text>

  <text x="60" y="590" font-size="14" font-weight="bold" fill="#333">Circle Area:</text>
  <text x="60" y="615" font-size="16" font-family="monospace" fill="#000">A = πr²</text>

  <text x="60" y="650" font-size="14" font-weight="bold" fill="#333">Circle Circumference:</text>
  <text x="60" y="675" font-size="16" font-family="monospace" fill="#000">C = 2πr</text>

  <text x="60" y="710" font-size="14" font-weight="bold" fill="#333">Volume of Rectangular Prism:</text>
  <text x="60" y="735" font-size="16" font-family="monospace" fill="#000">V = length × width × height</text>

  <!-- Statistics Section -->
  <text x="40" y="790" font-size="24" font-weight="bold" fill="#1e3a8a">STATISTICS</text>
  <line x1="40" y1="800" x2="760" y2="800" stroke="#1e3a8a" stroke-width="2"/>

  <text x="60" y="830" font-size="14" font-weight="bold" fill="#333">Mean (Average):</text>
  <text x="60" y="855" font-size="16" font-family="monospace" fill="#000">Mean = (Sum of all values) / (Number of values)</text>

  <text x="60" y="890" font-size="14" font-weight="bold" fill="#333">Probability:</text>
  <text x="60" y="915" font-size="16" font-family="monospace" fill="#000">P(event) = (Favorable outcomes) / (Total outcomes)</text>

  <text x="60" y="950" font-size="12" fill="#666" font-style="italic">Print this page for a quick reference during study sessions</text>
</svg>
