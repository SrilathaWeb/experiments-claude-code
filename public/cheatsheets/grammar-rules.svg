<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect width="800" height="80" fill="#06b6d4"/>
  <text x="400" y="50" font-size="36" font-weight="bold" fill="white" text-anchor="middle">GRAMMAR RULES CHEATSHEET</text>

  <!-- Subject-Verb Agreement -->
  <text x="40" y="130" font-size="24" font-weight="bold" fill="#06b6d4">SUBJECT-VERB AGREEMENT</text>
  <line x1="40" y1="140" x2="760" y2="140" stroke="#06b6d4" stroke-width="2"/>

  <text x="60" y="170" font-size="14" font-weight="bold" fill="#333">✓ Correct:</text>
  <text x="60" y="195" font-size="14" fill="#000">The dog runs fast. (singular subject → singular verb)</text>
  <text x="60" y="220" font-size="14" fill="#000">The dogs run fast. (plural subject → plural verb)</text>

  <text x="60" y="255" font-size="14" font-weight="bold" fill="#333">✗ Incorrect:</text>
  <text x="60" y="280" font-size="14" fill="#d32f2f">The dog run fast. (subject-verb mismatch)</text>

  <!-- Verb Tenses -->
  <text x="40" y="330" font-size="24" font-weight="bold" fill="#06b6d4">VERB TENSES</text>
  <line x1="40" y1="340" x2="760" y2="340" stroke="#06b6d4" stroke-width="2"/>

  <text x="60" y="370" font-size="14" font-weight="bold" fill="#333">Present Tense:</text>
  <text x="60" y="395" font-size="14" fill="#000">I walk, you walk, he/she walks (current actions)</text>

  <text x="60" y="430" font-size="14" font-weight="bold" fill="#333">Past Tense:</text>
  <text x="60" y="455" font-size="14" fill="#000">I walked, you walked, he/she walked (completed actions)</text>

  <text x="60" y="490" font-size="14" font-weight="bold" fill="#333">Future Tense:</text>
  <text x="60" y="515" font-size="14" fill="#000">I will walk, you will walk, he/she will walk</text>

  <!-- Comma Usage -->
  <text x="40" y="565" font-size="24" font-weight="bold" fill="#06b6d4">COMMA USAGE</text>
  <line x1="40" y1="575" x2="760" y2="575" stroke="#06b6d4" stroke-width="2"/>

  <text x="60" y="605" font-size="14" font-weight="bold" fill="#333">Use commas to:</text>
  <text x="60" y="630" font-size="14" fill="#000">• Separate items in a list: apples, oranges, and bananas</text>
  <text x="60" y="655" font-size="14" fill="#000">• Separate independent clauses: I like pizza, but she prefers pasta</text>
  <text x="60" y="680" font-size="14" fill="#000">• Set off introductory phrases: After the game, we went home</text>

  <!-- Parallel Structure -->
  <text x="40" y="730" font-size="24" font-weight="bold" fill="#06b6d4">PARALLEL STRUCTURE</text>
  <line x1="40" y1="740" x2="760" y2="740" stroke="#06b6d4" stroke-width="2"/>

  <text x="60" y="770" font-size="14" font-weight="bold" fill="#333">✓ Correct (parallel):</text>
  <text x="60" y="795" font-size="14" fill="#000">I like reading, writing, and painting.</text>

  <text x="60" y="830" font-size="14" font-weight="bold" fill="#333">✗ Incorrect (not parallel):</text>
  <text x="60" y="855" font-size="14" fill="#d32f2f">I like reading, writing, and to paint.</text>

  <!-- Common Mistakes -->
  <text x="40" y="905" font-size="24" font-weight="bold" fill="#06b6d4">COMMON MISTAKES</text>
  <line x1="40" y1="915" x2="760" y2="915" stroke="#06b6d4" stroke-width="2"/>

  <text x="60" y="945" font-size="12" fill="#666" font-style="italic">Avoid confusing: their/there/they're, its/it's, your/you're, to/too/two</text>
  <text x="60" y="970" font-size="12" fill="#666" font-style="italic">Print this page for a quick reference during study sessions</text>
</svg>
